sudo: false
language: scala
scala: 2.11.7
script:
- sbt ++$TRAVIS_SCALA_VERSION test fullOptJS
before_deploy:
- mv target/scala-2.11/web-opt.js web.js
- rm -rf target
- rm -rf project
- zip web.zip -r *
deploy:
  provider: releases
  api_key:
    secure: 
  file: web.zip
  on:
    repo: repocad/website
